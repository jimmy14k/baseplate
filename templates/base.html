{% load staticfiles %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{% block  title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/static/module/admin.css?v=315"/>
    <link rel="stylesheet" href="/static/module/formSelects/formSelects-v4.css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% block header-css %}
    {% endblock %}
</head>

<body>
{% block page-content %}
{% endblock %}


<!-- js部分 -->
<script type="text/javascript" src="/static/libs/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/common.js?v=315"></script>

<script>
    layui.use(['layer', 'form', 'table', 'util', 'admin', 'formSelects'], function () {
        var $ = layui.jquery;

        function Token(){
            return $('[name="csrfmiddlewaretoken"]').val();
        }
        $.ajaxSetup({
            cache: false,
            beforeSend: function (xhr, settings) {
                    xhr.setRequestHeader("X-CSRFToken", Token());
            }
        });
    })
</script>

{% block footer-js %}
{% endblock %}

</body>
</html>
